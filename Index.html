<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diga-me "72" e eu te direi quem tú és...</title>
</head>
<body>
    <!-- <h1>Soma dos Números Menores que 72:</h1> -->
 
    <input type="number" id="valor1" placeholder="Número 1">
    <input type="number" id="valor2" placeholder="Número 2">
    <input type="number" id="valor3" placeholder="Número 3">
    <input type="number" id="valor4" placeholder="Número 4">
    <input type="number" id="valor5" placeholder="Número 5">
    <input type="number" id="valor6" placeholder="Número 6">
    <button onclick="calcularSoma()">Calcular Soma</button>
    <p id="valores"></p>
    <p id="resultado"></p>
 
    <script>
        function calcularSoma() {
            // Ler valores
            const valores = [
                parseFloat(document.getElementById('valor1').value),
                parseFloat(document.getElementById('valor2').value),
                parseFloat(document.getElementById('valor3').value),
                parseFloat(document.getElementById('valor4').value),
                parseFloat(document.getElementById('valor5').value),
                parseFloat(document.getElementById('valor6').value)
            ];
 
            // Exibir todos os valores
            document.getElementById('valores').textContent = `Valores informados: ${valores.join(', ')}`;
 
            // Calcular soma dos valores menores que 72
            const soma = valores.filter(valor => valor < 72).reduce((acc, val) => acc + val, 0);
 
            // Exibir resultado da soma
            document.getElementById('resultado').textContent = `Soma dos valores que são menores que 72: ${soma}`;
        }
    </script>
</body>
</html>
